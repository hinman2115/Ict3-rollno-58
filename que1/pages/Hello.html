<!DOCTYPE html>
<html>
<head>
    <title>AJAX Call Example</title>
</head>
<body>
    <h1>AJAX to /gethello</h1>
    
    <button onclick="callApi()">Call /gethello</button>
    
    <p id="result"></p>

    <script>
        function callApi() {
            fetch('/gethello')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data;
                })
                .catch(error => {
                    console.error('Error calling API:', error);
                });
        }
    </script>
</body>
</html>
